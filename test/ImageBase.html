<!DOCTYPE html>
<html>
    <head>
        <title>ImageBase</title>

        <script type="text/javascript" src="../js/preprocess.js"></script>
        <script type="text/javascript" src="../js/ImageBase.js"></script>
        <script type="text/javascript" src="../js/numjs.min.js"></script>
        <script type="text/javascript" src="../js/opencv.js" async onload="console.log('opencv js end loading');"></script>

        <script>
            unit_test();
        </script>
    </head>

    <body>
        <input id="html_image_uploader" type="file" multiple="multiple">
        <button onclick="upload_image()">上傳檔案</button>
        <br>

        <button onclick="change_image('sub')">上一張</button>
        <label id="html_image_count"></label>
        <button onclick="change_image('plus')">下一張</button>
        <br>

        <button onclick="unit_test()">run unit test</button>
        <button onclick="console.log(convert_image_data_to_opencv_mat())">convert image data to opencv mat</button>
        <button onclick="img = convert_image_data_to_opencv_mat(); cv.cvtColor(img, img, cv.COLOR_RGB2GRAY, 0); cv.Canny(img, img, 50, 100, 3, false); cv.imshow('html_dst_img', img); img.delete();">Canny</button>
        <button onclick="img = convert_image_data_to_opencv_mat(); cv.cvtColor(img, img, cv.COLOR_RGB2GRAY, 0); cv.imshow('html_dst_img', img); img.delete();">Gray</button>
        <button onclick="img = convert_image_data_to_opencv_mat(); 
                cv.cvtColor(img, img, cv.COLOR_RGB2GRAY, 0); 
                cv.Laplacian(img, img, cv.CV_8U, 1, 1, 0, cv.BORDER_DEFAULT);
                cv.imshow('html_dst_img', img);
                img.delete();">Laplacian</button>
        <br>

        <hr>

        <button onclick="src = convert_image_data_to_opencv_mat(); e = document.getElementById('html_image_input_number'); e.innerHTML = image_index + 1;">select ImageInput</button>
        <button onclick="templ = convert_image_data_to_opencv_mat(); e = document.getElementById('html_image_target_number'); e.innerHTML = image_index + 1;">select ImageTarget</button>
        <br>

        ImageInput number:<label id="html_image_input_number"></label>
        <br>
        ImageTarget number:<label id="html_image_target_number"></label>
        <br>

        <button onclick="dst = new cv.Mat();
                mask = new cv.Mat();
                cv.matchTemplate(src, templ, dst, cv.TM_CCOEFF_NORMED, mask);
                result = cv.minMaxLoc(dst, mask);
                maxPoint = result.maxLoc;   //if need get maxval, you should result.maxVal
                console.log(result);    //log
                color = new cv.Scalar(255, 0, 0, 255);
                point = new cv.Point(maxPoint.x + templ.cols, maxPoint.y + templ.rows);
                cv.rectangle(src, maxPoint, point, color, 2, cv.LINE_8, 0);
                cv.imshow('html_dst_img', src);
                dst.delete();
                mask.delete();">Template Match</button>
        <br>

        <canvas id="html_src_img"></canvas>
        <canvas id="html_dst_img"></canvas>
    </body>
</html>
