<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="zh-TW" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title>完美核心計算機 | MapleStory</title>

    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main>
        <form>
            <div class="form-box">
                <label>職業</label>
                <select id="form-job">
                    <option value="">請選擇</option>
                </select>

                <label>核心技能數</label>
                <select id="form-coreskills" disabled="disabled"></select>

                <button type="button" id="form-start-calculate" disabled="disabled">開始計算</button>
            </div>

            <div class="form-box">
                <label>挑選技能</label>
                <div id="form-skills-container"></div>
            </div>

            <div class="form-box">
                <label>選擇擁有的核心</label>
                <button type="button" id="form-image-upload-box-open" disabled="disabled">貼上擷圖</button>
                <div id="form-owned-cores-container"></div>
            </div>
        </form>
        <div class="result-box">
            <label>完美核心計算結果</label>
            <div id="perfect-cores-container"></div>
        </div>
    </main>

    <div id="form-image-upload-box" class="top-box" style="display: none;">
        <div id="form-image-upload-box-close" class="top-close-box"></div>
        <form>
            <div class="form-box">
                <label>於方框直接貼上擷圖</label>
                <div id="form-image-upload-container" contenteditable="true"></div>
            </div>
            <div class="form-box center-box">
                <button id="form-image-upload-send" type="button">送出</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="js/Jobs.js"></script>
    <script type="text/javascript" src="js/Core.js"></script>
    <script type="text/javascript" src="js/Matcher.js"></script>
    <script type="text/javascript" src="js/Event.js"></script>
    <script type="text/javascript" src="js/EventController.js"></script>
    <script type="text/javascript" src="js/EventModel.js"></script>
</body>
</html>
